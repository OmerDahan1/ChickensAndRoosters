<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chickens Form</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <h1>Chickens Form</h1>
    <form action="">
        <h3>Personal details:</h3>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>Full Name:</label>
                </td>
                <td>
                    <input type="text" name="YourName" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Id:</label>
                </td>
                <td>
                    <input type="text" name="YourId" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email" name="YourEmail" id="">
                </td>
            </tr>
        </table>
        <hr>

        <hr>
        <table>
            <tr>
                <td>
                    <label>Something you'd like to add:</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <textarea name="YourMessage" cols="80" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
</body>
</html>
